<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA Chrome Plugin</title>
    <link rel="stylesheet" href="css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<h5 id="title">TeachAssist Chrome Extension</h5>
    <div class="container">
        <!-- LOADING PAGE -->
        <div id="loading-page" class="page">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>
            </div>
            <h6 class='center-align' id="loading-text">Loading...</h6>
        </div>
        <!-- LOGIN PAGE -->
        <div id="login-page" class="page">
            <img id='login-logo' src="img/teachassist-title2.jpg">
            <div id="login-info">
                <p>Please enter your credentials:</p>
                <form name="loginForm" id="loginForm">
                    <input type="hidden" name="subject_id" value="0">
                    <div class="input-field">
                        <input id="student_id" type="text" class="validate" name="username">
                        <label for="student_id">Student Id:</label>
                    </div>
                    <div class="input-field">
                        <input id="password" type="password" class="validate" name="password">
                        <label for="password">Password</label>
                    </div>
                    <input type="submit" name="submit" value="Login" style="display:none">
                </form>
                <button class="btn waves-effect waves-light" name="login">Log In
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <!-- MAIN MARKS PAGE -->
        <div id="marks-page" class="page">
        </div>
        <!-- MODAL PAGE -->
        <div id="modal_main" class="modal">
            <div class="modal-content">
                <h4 id="modal_header"></h4>
                <p id="modal_content"></p>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
            </div>
        </div>
        <a id='logout' class="waves-effect waves-teal btn-flat left-align">Logout</a>
        <p id='credits' class="right-align grey-text text-darken-3">Developed my Michael Krasnov</p>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
